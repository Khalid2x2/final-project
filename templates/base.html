{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% if title %}{{ title }} | {% endif %}Khalid's Project</title>
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

        <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link {% if home_page %}active{% endif %}" href="/">Home</a>
                        <a class="nav-link {% if restaurants_page %}active{% endif %}" href="{% url 'restaurants' %}">Restaurants</a>
                        {% if not user.is_active %}
                            <a class="nav-link {% if login_page %}active{% endif %}" href="{% url 'login' %}">Login</a>
                        {% else %}
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        {% endif %}
                        <a class="nav-link {% if registration_page %}active{% endif %}" href="{% url 'register' %}">Register</a>
                    </div>
                </div>
            </div>
        </nav>
        <div id="root" class="container pt-5">
            {% block content %}{% endblock content %}
        </div>
        <script src="../static/App.jsx"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    </body>
</html>
