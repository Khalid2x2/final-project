{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% if title %}{{ title }} | {% endif %}Khalid's Project</title>
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link {% if home_page %}active{% endif %}" href="/">Home</a>
                        <a class="nav-link {% if restaurants_page %}active{% endif %}" href="{% url 'restaurants' %}">Restaurants</a>
                        <a class="nav-link {% if registration_page %}active{% endif %}" href="{% url 'register' %}">Register</a>
                    </div>
                </div>
                <div class="text-light">
                    <span class="text-light me-1"><i class="fa-solid fa-circle-user"></i></span>
                    {% if not user.is_active %}
                        <span class="me-1"><strong>anonymous</strong></span>, 
                        <a class="text-light" href="{% url 'login' %}">Login</a>
                    {% else %}
                        <span class="me-1"><strong><a class="text-light text-decoration-none" href="{% url 'user-profile' user.username %}">{{ user.username }}</a></strong></span>, 
                        <a class="text-light" href="{% url 'logout' %}">Logout</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div id="root" class="container pt-5">
            {% block content %}{% endblock content %}
        </div>
        <!-- <script src="../static/App.jsx"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        {% block script %}{% endblock script %}
    </body>
</html>
