{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="pt-5">
    <h1 class="page-title text-light">Restaurants</h1>
    <div>
        <div class="restaurant-search d-flex">
            <div class="me-2">
                <label class="text-light" for="zip-code">Zipcode</label>
                <input name="zipcode" id="zipcode" type="number" class="form-control">
            </div>
            <div class="me-2">
                <label class="text-light" for="radius">Radius</label>
                <select name="radius" id="radius" class="form-control">
                    <option value="8046" selected>5 mi</option>
                    <option value="16093">10 mi</option>
                    <option value="24140">15 mi</option>
                    <option value="32186">20 mi</option>
                    <option value="40000">25 mi</option>
                </select>
            </div>
            <div class="align-self-end">
                <button class="btn btn-primary" onclick="getRestaurants()">Submit</button>
            </div>
        </div>
        <div id="search-result"></div>
        <!-- <div id="map" class="mt-3"></div> -->
        <div id="results" class="restaurants-container d-flex flex-wrap justify-content-center mb-5"></div>
    </div>
    {% csrf_token %}
</div>
{% endblock content %}

{% block script %}
<script src="{% static 'js/yelp.js' %}"></script>
<script src="{% static 'js/google-maps.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaQsQbs8dpOS-rjDx_CVu-1wBbnwWXa3k&callback=initMap" defer></script>
{% endblock script %}
