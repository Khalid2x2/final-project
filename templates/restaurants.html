{% extends 'base.html' %}

{% block content %}
<h1 class="page-title">Restaurants</h1>
<div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNewRestaurant">Add new</button>
</div>
<div class="restaurants-container mt-4 mb-5">
    {% for restaurant in restaurants %}
    <div class="restaurant mt-3">
        <h4 class="restaurant__name">{{ restaurant.name }}</h4>
        <p class="restaurant__address">{{ restaurant.address }}</p>
    </div>
    {% endfor %}
</div>

<!-- Modal -->
<div class="modal fade" id="addNewRestaurant" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <form action="{% url 'restaurants' %}" method="post">
        {% csrf_token %}
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="ModalLabel">Add New Restaurant</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="restaurant-name">Name</label>
                        <input name="restaurant-name" type="text" class="form-control">
                    </div>
                    <div>
                        <label for="restaurant-address">Address</label>
                        <input name="restaurant-address" type="text" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
