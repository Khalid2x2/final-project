{% extends 'base.html' %}
{% block content %}

{% for message in messages %}
<div class="error_message alert alert-danger" role="alert">
  <p>
    <span>Username <strong>{{ username }}</strong> {{ message }}</span>
    <span><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></span>
  </p>
</div>
{% endfor %}
    
<div class="jumbotron mx-auto rounded-2 p-2" style="background-color: #f0f8ff">
    <h1 style="font-variant: small-caps">Register</h1>
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label style="font-size: 20px" class="font-italic">Full Name</label>
            <input type="text" name="name" class="form-control" value="{{request.form.name}}" />
        </div>
        <div class="form-group">
            <label style="font-size: 20px" class="font-italic">Email</label>
            <input type="text" name="email" class="form-control" value="{{request.form.email}}" />
        </div>
        <div class="form-group">
            <label style="font-size: 20px" class="font-italic">Username</label>
            <input type="text" name="username" class="form-control" value="{{request.form.username}}" />
        </div>
        <div class="form-group">
            <label style="font-size: 20px" class="font-italic">Password</label>
            <input type="password" name="password" class="form-control" value="{{request.form.password}}" />
        </div>
        <button type="submit" class="btn btn-primary mt-2 w-100">Register</button>
    </form>
</div>
{% endblock content %}
