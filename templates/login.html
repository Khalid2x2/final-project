{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="jumbotron rounded-4 p-3 mx-auto mt-5">
	<div class="login-icon">
		<img src="{% static 'images/menu.png' %}" alt="Menu Icon" />
	</div>
	<div class="mb-2">
		<h1 class="text-center" style="font-variant: small-caps">Login</h1>
		<form action="{% url 'login' %}" method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label style="font-size: 20px" class="font-italic">Username</label>
				<input type="text" name="username" class="form-control" />
			</div>
			<div class="form-group">
				<label style="font-size: 20px" class="font-italic">Password</label>
				<input type="password" name="password" class="form-control" />
			</div>
			<button type="submit" class="btn w-100 btn-primary mt-3">Login</button>
			{% if error_message %}
			<p class="fw-bold text-danger text-center mt-3">{{ error_message }}</p>
			{% endif %}
		</form>
	</div>
	<div class="regiter-link text-center mt-2">
		<a class="text-dark fw-bold" href="{% url 'register' %}">Create Account</a>
	</div>
</div>
{% endblock content %}
